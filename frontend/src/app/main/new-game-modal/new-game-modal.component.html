<h2>Create new game</h2>
<form [formGroup]="requestForm" (ngSubmit)="finish()">
  <input *ngIf="!ai" type="text" name="username" placeholder="Username" formControlName="username">

  <fieldset class="input-section">
    <div class="rule-choice">
      <input type="radio" value="Classic" formControlName="rules"> 
      <div class="rules-name">Classic</div>
      <div class="rules-desc"></div>
    </div>
    <div class="rule-choice">
      <input type="radio" value="Polish" formControlName="rules">
      <div class="rules-name">Polish</div>
      <div class="rules-desc"></div>
    </div>
  </fieldset>

  <fieldset class="input-section" *ngIf="ai">
    <div class="ai-choice">
      <input type="radio" value="Random" formControlName="ai_type"> 
      <div class="ai-name">Random</div>
      <div class="ai-desc"></div>
    </div>
    <div class="ai-choice">
      <input type="radio" value="Greedy" formControlName="ai_type">
      <div class="ai-name">Greedy</div>
      <div class="ai-desc"></div>
    </div>
  </fieldset>

  <input type="submit" value="Create">
</form>
